<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockly Python IDE</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="h-screen">
  <div class="flex h-full">
    <!-- Blockly Column -->
    <div class="w-2/3">
      <div id="blocklyDiv" class="h-[90vh] w-full"></div>
    </div>

    <!-- Controls Column -->
    <div class="w-1/3 flex flex-col h-full p-2 gap-2">
      <button id="runButton" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Run Code
      </button>
      <pre id="output" class="bg-gray-900 text-white p-3 flex-grow overflow-auto"></pre>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/blockly/blockly_compressed.js"></script>
  <script src="https://unpkg.com/blockly/blocks_compressed.js"></script>
  <script src="https://unpkg.com/blockly/python_compressed.js"></script>
  <script src="https://unpkg.com/blockly/msg/en.js"></script>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <script src="js/custom_blocks.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
